<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        'use strict';
        function onButtonClick() {
            if (document.forms.memo.inputmemo.value !== "") {
                //サンプルテキストを削除
                const deleteTarget = document.getElementById("output");
                if (deleteTarget.firstElementChild.hasAttribute("id")) {
                    deleteTarget.firstElementChild.remove();
                }//

                const li = `<li>${document.forms.memo.inputmemo.value}</li>`;
                document.getElementById("output").insertAdjacentHTML('beforeend', li);
                document.forms.memo.inputmemo.value = "";

            }
        }

    </script>
</head>

<body>
    <header>
        <h1>メモする</h1>
    </header>

    <form name="form1" id="memo" action="">
        <input name="textBox1" id="inputmemo" type="text" value="">
        <input type="button" class="addmemo" value="メモを追加" onclick="onButtonClick();">
    </form>

    <ul id="output">
        <li id="sample">サンプルメモです。</li>
        <!-- ここにメモ内容追加 -->

    </ul>

</body>



</html>
